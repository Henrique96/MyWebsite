<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheus Henrique</title>
    <link rel="stylesheet" href="estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                    <div class="dots-wrapper">

                    </div>

                    <ul id="navigation">
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>

                <div class="left-column">
                    <img id="profile_pic" src="imgs/img1.png">
                    <h5 style="text-align: center; line-height: 0;">Personalize o tema</h5>
                    <div id="theme-options-wrapper">
                        <div id="light-mode" class="theme-dot"></div>
                        <div id="blue-mode" class="theme-dot"></div>
                        <div id="green-mode" class="theme-dot"></div>
                        <div id="purple-mode" class="theme-dot"></div>
                    </div>

                    <p id="settings-note">A configuração do tema vai ficar salvo para <br> a sua próxima visita</p>
                </div>

                <div class="right-column">
                    right-column
                </div>
            </div>
        </div>

        </div>
